<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <style>
    .content {
      padding-top: 10%;
    }
  </style>
</head>

<body>

  <div id="app" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 content">
        
        <h3 class="text-center">Bazar List</h3>
        
        <form @submit.prevent="addItems">
            <input class="form-control" v-model="newItem">
        </form> 
        <hr>

        <ul class="list-group">
          <li v-for="(item , index) in items" :key="index"  class="list-group-item">
            <button class="btn btn-xs btn-danger" @click="removeItem(index)">X</button>
            {{item.name}}  
            <input v-model="item.price" class="pull-right text-right" style="width:50%" >
          </li>
          <li class="list-group-item"> 
            <h4> Total  <span class="pull-right">{{total}}</span></h4> 
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",

      data: {
       items: [
         {name:'Rice', price : 60},
         {name:'Oil', price : 40},
         {name:'Egg', price : 10}
       ],
       newItem : ''
      
      },

      computed: {
        total(){
          var total = 0
          this.items.forEach(item => {
            total += parseFloat(item.price)
            
          })
          return total 
        }
      },

      methods: {
        addItems (){
          this.items.push({
            name : this.newItem,
            price: 0.0 
          })
        },
        removeItem (index){
          this.items.splice(index,1)
        }
      }
    })

  </script>
</body>

</html>
